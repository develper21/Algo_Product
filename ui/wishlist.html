<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="View your saved items and favorite products. Premium quality products with fast delivery.">
    <title>AlgoProduct - Your Wishlist</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <div class="logo">
                    <a href="index.html" style="text-decoration: none; color: inherit;">
                        <h1>AlgoProduct</h1>
                        <span class="logo-tagline">Premium Collection</span>
                    </a>
                </div>

                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Search for products, brands and more..."
                        class="search-input">
                    <button class="search-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                    </button>
                </div>

                <div class="nav-actions">
                    <a href="wishlist.html" class="nav-btn wishlist-btn active" style="text-decoration: none;">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path
                                d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z">
                            </path>
                        </svg>
                        <span>Wishlist</span>
                    </a>
                    <a href="cart.html" class="nav-btn cart-btn" style="text-decoration: none;">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <circle cx="9" cy="21" r="1"></circle>
                            <circle cx="20" cy="21" r="1"></circle>
                            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                        </svg>
                        <span>Cart</span>
                        <span class="cart-count">0</span>
                    </a>
                </div>
            </nav>
        </div>
    </header>

    <!-- Breadcrumb -->
    <div class="breadcrumb">
        <div class="container">
            <a href="index.html">Home</a>
            <span class="separator">/</span>
            <span>My Wishlist</span>
        </div>
    </div>

    <main class="main-content">
        <div class="container">
            <h1 class="page-title">My Wishlist</h1>

            <div id="wishlistContainer">
                <!-- Wishlist content will be loaded dynamically -->
                <div class="empty-state" id="emptyWishlist" style="display: none;">
                    <svg width="100" height="100" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="1">
                        <path
                            d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z">
                        </path>
                    </svg>
                    <h2>Your wishlist is empty</h2>
                    <p>Looks like you haven't saved anything to your wishlist yet.</p>
                    <a href="index.html" class="continue-shopping">Explore Products</a>
                </div>

                <div class="wishlist-grid" id="wishlistGrid">
                    <!-- Wishlist items will be loaded here -->
                </div>
            </div>
        </div>
    </main>



    <!-- Scripts -->
    <script src="/scripts/data.js"></script>
    <script src="/scripts/script.js"></script>
</body>

</html>
