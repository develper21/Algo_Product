<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlgoProduct - Online Shopping</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg">
    <link rel="icon" type="image/png" href="/assets/favicon.png">
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/products.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <h1>AlgoProduct</h1>
            </div>
            
            <!-- Search Bar -->
            <div class="search-container">
                <input type="text" class="search-input" id="searchInput" placeholder="Search AlgoProduct...">
                <button class="search-btn" id="searchBtn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                </button>
            </div>
            
            <!-- Navigation -->
            <nav class="header-nav">
                <div class="nav-links">
                    <a href="#home" class="nav-link">Home</a>
                    <a href="#categories" class="nav-link">Categories</a>
                    <a href="#deals" class="nav-link">Today's Deals</a>
                </div>
                
                <!-- Cart -->
                <div class="cart-container">
                    <button class="cart-button" id="cartButton">
                        <svg class="cart-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M9 2L3 9v11a2 2 0 002 2h14a2 2 0 002-2V9l-6-7z"/>
                            <line x1="3" y1="9" x2="21" y2="9"/>
                            <path d="M9 22V12h6v10"/>
                        </svg>
                        <span class="cart-count" id="cartCount">0</span>
                    </button>
                </div>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-container">
        <!-- Categories Section -->
        <section class="categories-section" id="categories">
            <div class="section-header">
                <h2>Shop by Category</h2>
            </div>
            <div class="categories-grid" id="categoriesGrid">
                <!-- Categories will be dynamically inserted -->
            </div>
        </section>

        <!-- Featured Products -->
        <section class="featured-section">
            <div class="section-header">
                <h2>Featured Products</h2>
                <div class="filter-controls">
                    <select class="filter-select" id="categoryFilter">
                        <option value="">All Categories</option>
                    </select>
                    <select class="filter-select" id="sortFilter">
                        <option value="featured">Featured</option>
                        <option value="price-low">Price: Low to High</option>
                        <option value="price-high">Price: High to Low</option>
                        <option value="rating">Highest Rated</option>
                        <option value="reviews">Most Reviews</option>
                    </select>
                </div>
            </div>
            
            <!-- Products Grid -->
            <div class="products-grid" id="productsGrid">
                <!-- Products will be dynamically inserted -->
            </div>
            
            <!-- Load More Button -->
            <div class="load-more-container">
                <button class="btn btn-primary load-more-btn" id="loadMoreBtn">Load More Products</button>
            </div>
        </section>

        <!-- Loading Overlay -->
        <div class="loading-overlay hidden" id="loadingOverlay">
            <div class="loading-spinner"></div>
            <p>Loading products...</p>
        </div>
    </main>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Product Detail Modal -->
    <div class="product-modal hidden" id="productModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Product Details</h3>
                <button class="modal-close" id="modalClose">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Product details will be dynamically inserted -->
            </div>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="js/toast.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/products.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
