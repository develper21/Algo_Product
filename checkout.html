<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - AlgoProduct</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg">
    <link rel="icon" type="image/png" href="/assets/favicon.svg">
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/products.css">
    <link rel="stylesheet" href="css/checkout.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <h1>AlgoProduct</h1>
            </div>
            
            <!-- Navigation -->
            <nav class="header-nav">
                <div class="nav-links">
                    <a href="index.html" class="nav-link">← Back to Shopping</a>
                    <a href="cart.html" class="nav-link">← Back to Cart</a>
                </div>
                
                <!-- Cart -->
                <div class="cart-container">
                    <button class="cart-button" id="cartButton">
                        <svg class="cart-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M9 2L3 9v11a2 2 0 002 2h14a2 2 0 002-2V9l-6-7z"/>
                            <line x1="3" y1="9" x2="21" y2="9"/>
                            <path d="M9 22V12h6v10"/>
                        </svg>
                        <span class="cart-count" id="cartCount">0</span>
                    </button>
                </div>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-container">
        <div class="checkout-page">
            <!-- Checkout Header -->
            <div class="checkout-header">
                <h1>Checkout</h1>
                <div class="checkout-steps">
                    <div class="step active">
                        <span class="step-number">1</span>
                        <span class="step-label">Shipping</span>
                    </div>
                    <div class="step">
                        <span class="step-number">2</span>
                        <span class="step-label">Payment</span>
                    </div>
                    <div class="step">
                        <span class="step-number">3</span>
                        <span class="step-label">Review</span>
                    </div>
                </div>
            </div>

            <div class="checkout-content">
                <!-- Checkout Form -->
                <div class="checkout-form-section">
                    <form id="checkoutForm" class="checkout-form">
                        <!-- Shipping Information -->
                        <div class="form-section">
                            <h2>Shipping Information</h2>
                            <div class="form-grid">
                                <div class="form-group">
                                    <label for="firstName" class="form-label">First Name *</label>
                                    <input type="text" id="firstName" name="firstName" class="form-input" required>
                                </div>
                                <div class="form-group">
                                    <label for="lastName" class="form-label">Last Name *</label>
                                    <input type="text" id="lastName" name="lastName" class="form-input" required>
                                </div>
                                <div class="form-group full-width">
                                    <label for="address" class="form-label">Street Address *</label>
                                    <input type="text" id="address" name="address" class="form-input" required>
                                </div>
                                <div class="form-group">
                                    <label for="apartment" class="form-label">Apartment, suite, etc. (optional)</label>
                                    <input type="text" id="apartment" name="apartment" class="form-input">
                                </div>
                                <div class="form-group">
                                    <label for="city" class="form-label">City *</label>
                                    <input type="text" id="city" name="city" class="form-input" required>
                                </div>
                                <div class="form-group">
                                    <label for="state" class="form-label">State *</label>
                                    <select id="state" name="state" class="form-input" required>
                                        <option value="">Select State</option>
                                        <option value="AL">Alabama</option>
                                        <option value="CA">California</option>
                                        <option value="FL">Florida</option>
                                        <option value="NY">New York</option>
                                        <option value="TX">Texas</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="zipCode" class="form-label">ZIP Code *</label>
                                    <input type="text" id="zipCode" name="zipCode" class="form-input" pattern="[0-9]{5}" required>
                                </div>
                                <div class="form-group">
                                    <label for="phone" class="form-label">Phone Number *</label>
                                    <input type="tel" id="phone" name="phone" class="form-input" pattern="[0-9]{10}" required>
                                </div>
                            </div>
                        </div>

                        <!-- Shipping Method -->
                        <div class="form-section">
                            <h2>Shipping Method</h2>
                            <div class="shipping-options">
                                <div class="shipping-option">
                                    <input type="radio" id="standardShipping" name="shippingMethod" value="standard" checked>
                                    <label for="standardShipping" class="shipping-label">
                                        <span class="shipping-name">Standard Shipping</span>
                                        <span class="shipping-price">FREE</span>
                                        <span class="shipping-time">5-7 business days</span>
                                    </label>
                                </div>
                                <div class="shipping-option">
                                    <input type="radio" id="expressShipping" name="shippingMethod" value="express">
                                    <label for="expressShipping" class="shipping-label">
                                        <span class="shipping-name">Express Shipping</span>
                                        <span class="shipping-price">$9.99</span>
                                        <span class="shipping-time">2-3 business days</span>
                                    </label>
                                </div>
                                <div class="shipping-option">
                                    <input type="radio" id="overnightShipping" name="shippingMethod" value="overnight">
                                    <label for="overnightShipping" class="shipping-label">
                                        <span class="shipping-name">Overnight Shipping</span>
                                        <span class="shipping-price">$19.99</span>
                                        <span class="shipping-time">Next business day</span>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <!-- Payment Information -->
                        <div class="form-section">
                            <h2>Payment Information</h2>
                            <div class="payment-methods">
                                <div class="payment-option active" data-method="card">
                                    <input type="radio" id="creditCard" name="paymentMethod" value="card" checked>
                                    <label for="creditCard">Credit/Debit Card</label>
                                </div>
                                <div class="payment-option" data-method="paypal">
                                    <input type="radio" id="paypal" name="paymentMethod" value="paypal">
                                    <label for="paypal">PayPal</label>
                                </div>
                            </div>
                            
                            <div class="payment-form" id="cardPaymentForm">
                                <div class="form-grid">
                                    <div class="form-group full-width">
                                        <label for="cardNumber" class="form-label">Card Number *</label>
                                        <input type="text" id="cardNumber" name="cardNumber" class="form-input" pattern="[0-9]{16}" placeholder="1234 5678 9012 3456" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="cardName" class="form-label">Name on Card *</label>
                                        <input type="text" id="cardName" name="cardName" class="form-input" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="expiryDate" class="form-label">Expiry Date *</label>
                                        <input type="text" id="expiryDate" name="expiryDate" class="form-input" pattern="(0[1-9]|1[0-2])/[0-9]{2}" placeholder="MM/YY" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="cvv" class="form-label">CVV *</label>
                                        <input type="text" id="cvv" name="cvv" class="form-input" pattern="[0-9]{3}" placeholder="123" required>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Order Summary -->
                        <div class="form-section">
                            <h2>Order Summary</h2>
                            <div class="order-summary" id="orderSummary">
                                <!-- Order items will be dynamically inserted -->
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary place-order-btn">
                                Place Order • <span id="orderTotal">$0.00</span>
                            </button>
                            <p class="order-note">
                                By placing your order, you agree to our Terms of Service and Privacy Policy
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div class="loading-overlay hidden" id="loadingOverlay">
            <div class="loading-spinner"></div>
            <p>Processing your order...</p>
        </div>
    </main>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- JavaScript Files -->
    <script src="js/toast.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/checkout.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
